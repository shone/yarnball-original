<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    
    <title>Yarnball</title>
    
    <link rel="icon" href="favicon.png">
    
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    
    <script src="bower_components/requirejs/require.js"></script>
    
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="bower_components/iron-icons/hardware-icons.html">

    <link rel="import" href="widgets/yarnball.html">
    <link rel="import" href="widgets/node/node.html">
    <link rel="import" href="widgets/link/link.html">
    <link rel="import" href="widgets/surface/surface.html">
    
  </head>

  <body unresolved>
  
    <span id="browser-sync-binding"></span>
  
    <template is="dom-bind" id="app">
    
      <yb-main></yb-main>
      
      <yb-surface tabindex="0" id="main-surface"></yb-surface>
  
      <section class="title">
        <div class="title">yarnball</div>
        <div class="beta-label">BETA</div>
      </section>
      
      <section class="hero">
      
        <img class="hero-triple" src="hero-triple.svg" />
<!--         <div class="hero-connector"></div> -->
<!--         <yb-node class="hero-node hero-node1" node-id="1e436f8bb0da1c31e9382450fdd51eaa"></yb-node> -->
<!--         <yb-node class="hero-node hero-node2" node-id="1e436f8bb0da1c31e9382450fdd51eaa"></yb-node> -->
<!--         <yb-node class="hero-node hero-node3" node-id="1e436f8bb0da1c31e9382450fdd51eaa"></yb-node> -->

<!--        <div class="hero-text hero-text1">
          Nodes and Links
        </div>-->
<!--        <div class="hero-text hero-text2">
          data without types
        </div>-->
        <div class="hero-button-container">
          <button id="begin-button" class="hero-button">
            Begin
            <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
          </button>
          <button id="intro-button" class="hero-button">
            Intro
            <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon>
          </button>
        </div>
        <div class="hero-blurb">
          Yarnball is a prototype for making data without data-types. Strings, arrays and objects do not exist built-in, but they can be made, along with anything, on the basis of Nodes and Links.
        </div>
      </section>
      
      <label id="first-intro-element" class="intro-label">Building Blocks</label>
    
      <section class="intro-section first-intro-section">
      
        <div class="intro-card-group">
          <div class="intro-card">
            <div class="intro-card-content">
              <yb-node node-id="1e436f8bb0da1c31e9382450fdd51eaa"></yb-node>
            </div>
            <label>Node</label>
          </div>
          <div class="intro-card">
            <div class="intro-card-content">
              <yb-link
                from="1e436f8bb0da1c31e9382450fdd51eaa"
                via ="ac1bbe77ed038accd45f7e906d4257d2"
                to  ="a0f9922a65546eacd04b910998744300">
              </yb-link>
            </div>
            <label>Link</label>
          </div>
          <div class="intro-card">
            <div class="intro-card-content">
              <img src="web.svg" />
            </div>
            <label>Web</label>
          </div>
        </div>
        
      </section>
      
      <section class="intro-section">
        <div class="intro-card-float">
          <yb-node node-id="1e436f8bb0da1c31e9382450fdd51eaa"></yb-node>
        </div>
        <p>
          A node is a randomly generated number.
        </p>
        <p>
          It can represent things, concepts, or anything.
        </p>
      </section>
      
      <section class="intro-section align-right">
        <div class="intro-card-float">
          <yb-node node-id="5c4d67cf88fd9c5dbc841dee378b6b4b"></yb-node>
        </div>
        <p>
          A node can be given a name, for example:
        </p>
      </section>
      
      <section class="intro-section">
        <div class="intro-card-float">
          <yb-link
            from="1e436f8bb0da1c31e9382450fdd51eaa"
            via ="ac1bbe77ed038accd45f7e906d4257d2"
            to  ="a0f9922a65546eacd04b910998744300">
          </yb-link>
        </div>
        <p>A link connects three nodes together.</p>
        <p>It connects <em>from</em> the first node, <em>via</em> the second node, <em>to</em> the last node.</p>
      </section>
      
      <section class="intro-section align-right">
        <div class="intro-card-float">
          <img src="web.svg" />
        </div>
        <p>A collection of links is called a web.</p>
        <p>A web can represent any kind of information, arranged in any kind of way.</p>
      </section>
      
      
      <label class="intro-label">Basic Structures</label>
      
      <section class="intro-section">
        <p>
          Using nodes and links, any kind of structure can be constructed. Here are some basic examples.
        </p>
      </section>
      
      <section class="intro-section">
        <label>Set</label>
        <img class="structure-example" src="set-example.svg" />
      </section>
      
      <section class="intro-section">
        <label>Array</label>
        <img class="structure-example" src="array-example.svg" />
      </section>
      
      <section class="intro-section">
        <label>Tree</label>
        <img class="structure-example" src="tree-example.svg" />
      </section>
      
      <label class="intro-label">Examples</label>
      
      <section class="intro-section">
        <label>Music collection</label>
        <img class="structure-example" src="music-collection-example.svg" />
      </section>
      
    </template>
    
    <script>
    
      document.addEventListener('WebComponentsReady', function() {
        var beginButton = document.querySelector('#begin-button');
        beginButton.addEventListener('click', function() {
          var mainSurface = document.querySelector('#main-surface');
          mainSurface.style.display = 'block';
          mainSurface.focus();
        });
        
        var introButton = document.querySelector('#intro-button');
        introButton.addEventListener('click', function() {
          var firstIntroElement = document.querySelector('#first-intro-element');
          firstIntroElement.scrollIntoView();
        });
      });

    </script>
  </body>
  
</html>
