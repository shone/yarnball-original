<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="node-styles.html">

<dom-module id="yb-node">
  <style include="node-styles"></style>
  <template>
    <template is="dom-if" if="{{!isEditing}}">
      <template is="dom-if" if="{{!name}}" restamp="true">
        <pre class="node-id">{{node-id-broken}}</pre>
      </template>
      <template is="dom-if" if="{{name}}">
        <span>{{name}}</span>
      </template>
    </template>
    <input id="input_box" class="hidden" type="text" value="{{name}}" on-blur="onBlur" on-keypress="onKeypress">
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'yb-node',
        properties: {
          name: {
            type: String,
            value: '',
          },
          'node-id': {
            type: String,
          },
          'node-id-broken': {
            type: String,
            computed: 'makeBrokenId(node-id)'
          },
          isEditing: {
            type: Boolean,
            value: false,
          },
          dimensions: {
            type: Object,
          }
        },
        makeBrokenId: function() {
          return this['node-id'].slice(0, 8) + '\n' +
                 this['node-id'].slice(8, 8 + 8) + '\n' +
                 this['node-id'].slice(8 + 8, 8 + 8 + 8) + '\n' +
                 this['node-id'].slice(8 + 8 + 8);
        },
        created: function() {
        
          var self = this;
          
          self.dimensions = {
            width:  null,
            height: null,
          }
          
          require(['client', 'node_id'], function(client, node_id) {
          
            self.client = client;
            self.id_ = node_id.fromHex(self['node-id']);
            if (client.hasNodeName(self.id_)) {
              self.set('name', client.getNodeName(self.id_));
            }
            
            client.web.onNodeNames(function(nodes) {
              nodes.forEach(function(node) {
                if (node_id.equal(node.id, self.id_)) {
                  self.set('name', node.name);
                  self.updateStyles();
                  self.updateDimensions();
                }
              });
            });
          });
        },
        attached: function() {
          var self = this;
          this.async(function() {
            self.updateDimensions();
          });
        },
        updateDimensions: function() {
          Polymer.dom.flush();
          var rect = this.getBoundingClientRect();
          if (this.dimensions.width  !== rect.width ||
              this.dimensions.height !== rect.height) {
            this.set('dimensions', {
              width:  rect.width,
              height: rect.height,
            });
            this.fire('dimensionsChanged', this.dimensions);
          }
        },
        centerPosition: function() {
          return {
            x: this.position.x + (this.dimensions.width  / 2),
            y: this.position.y + (this.dimensions.height / 2),
          }
        },
        listeners: {
          mousedown: 'mousedown',
          dblclick: 'dblclick',
        },
        mousedown: function(event) {
          if (!this.isEditing) {
            event.preventDefault();
            var cursorPos = {x: event.offsetX, y: event.offsetY};
            if (event.button === 0) {
              this.fire('dragStart', cursorPos);
            } else if (event.button === 2) {
              this.fire('rightButtonDragStart', cursorPos);
            }
            return false;
          }
        },
        dblclick: function(event) {
          if (!this.isEditing) {
            this.set('isEditing', true);
            this.startEditing();
            event.preventDefault();
            return false;
          }
        },
        startEditing: function() {
          this.$.input_box.style.width = this.clientWidth + 'px';
          this.$.input_box.classList.remove('hidden');
          this.$.input_box.select();
          this.updateStyles();
          this.updateDimensions();
        },
        finishEditing: function() {
          this.client.setNodeName(this.id_, this.$.input_box.value);
          this.$.input_box.classList.add('hidden');
          this.set('isEditing', false);
          this.updateDimensions();
        },
        onBlur: function(event) {
          this.finishEditing();
        },
        onKeypress: function(event) {
          if (event.which === 13) {
            this.finishEditing();
          }
        }
      });
    })();
  </script>

</dom-module>
