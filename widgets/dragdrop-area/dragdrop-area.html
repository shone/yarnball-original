<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="dragdrop-area-styles.html">

<dom-module id="yb-dragdrop-area">

  <style include="dragdrop-area-styles"></style>

  <template>
    <content></content>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'yb-dragdrop-area',
        properties: {
          enabled: {
            type: Boolean,
            value: true,
            notify: true,
            observer: 'enabledChanged',
          },
          dropOnHover: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
        },
        ready: function() {
          this.classList.toggle('enabled', this.enabled);
        },
        attached: function() {
          this.fire('dragdropAreaAttached', this);
        },
        enabledChanged: function(enabled) {
          this.classList.toggle('enabled', enabled);
        },
      });
    })();
  </script>

</dom-module>
