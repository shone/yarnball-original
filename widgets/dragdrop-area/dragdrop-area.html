<link rel="import" href="../../../polymer/polymer.html">

<link rel="import" href="dragdrop-area-styles.html">

<script>
  DragdropAreaBehavior = {
    properties: {
      dragdropEnabled: {
        type: Boolean,
        value: true,
        notify: true,
        observer: 'enabledChanged',
      },
      dropOnHover: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
      },
    },
    ready: function() {
      this.enabledChanged(this.dragdropEnabled);
      this.classList.add('dragdrop-area');
    },
    attached: function() {
      this.fire('dragdropAreaAttached', this);
    },
    enabledChanged: function(enabled) {
      this.classList.toggle('enabled', enabled);
    },
  }
</script>

<dom-module id="yb-dragdrop-area">

  <style include="dragdrop-area-styles"></style>

  <template>
    <content></content>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'yb-dragdrop-area',
        behaviors: [DragdropAreaBehavior],
      });
    })();
  </script>

</dom-module>
