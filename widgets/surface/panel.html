<dom-module id="surface-panel-style">
  <template>
    <style>
      :host {
        position: absolute;
        top: 80px;
        border: 1px solid #ddd;
        background-color: #fff;
        transition: left       0.2s ease-in-out, 
                    right      0.2s ease-in-out,
                    box-shadow 0.2s ease-in-out;
        box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.2);
      }
      :host.hidden {
        box-shadow: none;
      }
      
      :host .panel-handle {
        position: absolute;
        width:  50px;
        height: 90px;
        cursor: pointer;
      }
      :host .panel-handle iron-icon {
        margin: 5px;
        width:  40px;
        height: 40px;
      }
    </style>
  </template>
</dom-module>
